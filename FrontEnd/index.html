<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MyCourseVill</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="image/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet"
        />
    </head>
 
    <body onload=getUserProfile();>
        <header>
            <img src="https://www.mycourseville.com/sites/all/modules/courseville/files/logo/cv-logo.png" alt="Description of the image" class="img">
            <div class="login-logout-button">
                <button class="login-button" onclick=authorizeApplication()>
                    Login
                </button>
                <button class="logout-button" onclick=logout()>
                    Logout
                </button>
            </div>
        </header>
       
        <div class="container">
            <div class="chat-list">
                <ul></ul>
            </div>
            <div id="chat-window">
                <div class="chat-header"></div>
                <div class="chat-body">
                    <ul class="chat-field"></ul>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type your message" id="message-input"/>
            <button id="send-button">Send</button>
        </div>
        <script>
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            messageInput.addEventListener('keydown', event => {
              if (event.key === 'Enter') {
                event.preventDefault();
                sendButton.click();
              }
            });
        </script>

        <footer id="footer" class="white-section">
            <p>Â© Com Eng Ess Project.</p>
        </footer>
    </body>

    <script src="script.js"></script>
</html>
